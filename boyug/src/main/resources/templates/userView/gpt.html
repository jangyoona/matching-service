            function currentTime() {
            let date = new Date();
            let hh = date.getHours();
            let mm = date.getMinutes();
            let apm = hh >= 12 ? "오후" : "오전";
            hh = hh % 12;
            hh = hh ? hh : 12;
            return apm + " " + hh + ":" + (mm < 10 ? '0' : '') + mm; // 두 자리 설정
