<div class="container-fluid about py-5" xmlns:th="http://www.thymeleaf.org">
    <br><br>
    <div class="container py-5 child-container">
        <div class="login-box col-8">
            <div class="card d-flex justify-content-center align-items-center">
                <h2 class="title">활동 등록하기</h2>
                <div class="profile-box mb-3 row">
<!--                    <img class="profile-img" src="/userAssets/img/profile.png" alt="프로필 사진">-->
                    <img th:if="${profile == null}" th:src="@{'/profile-image/no_img.jpg'}" id="selected-image" alt="image">
                    <img th:if="${profile != null}"
                         th:src="@{'/profile-image/' + ${profile.imgSavedName}}"
                         id="selected-image" alt="image">
                </div>
                <div class="form-row">
                    <label for="staticEmail">성함</label>
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" th:value="${userDetails.getUser.getUserName}">
                </div>
                <div class="form-row">
                    <label for="inputPassword">연락처</label>
                    <input type="text" class="form-control-plaintext" id="inputPassword" th:value="${userDetails.getUser.userPhone}" readonly>
                </div>
                <div class="form-row">
                    <label for="inputAddress">주소</label>
                    <input type="text" class="form-control-plaintext" id="inputAddress" th:value="${userDetails.getUser.userAddr2}" readonly>
                </div>
                <h5>ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ</h5>
                <h4>선호 활동</h4>
                <div class="row activity-list">
                    <th:block th:if="${favorites != null and !favorites.empty}">
                        <th:block th:each="favorite:${favorites}">
                            <div class="col-md-6 mb-4">
                                <span class="badge bg-primary w-100 d-block text-center" th:text="${favorite.getSessionName}"></span>
                            </div>
                        </th:block>
                    </th:block>
                    <th:block th:unless="${favorites != null and !favorites.empty}">
                        <p>선호 활동이 없습니다.</p>
                    </th:block>
                </div>
                <div class="d-flex justify-content-center align-items-center button-group">
                    <th:block th:if="${active} == false">
                        <button class="btn btn-warning" id="noinRegister-btn">등록 하기</button>
                    </th:block>
                    <th:block th:unless="${active} == false">
                        <button class="btn btn-danger" id="noinUnRegister-btn">등록 취소</button>
                    </th:block>
<!--                    <button class="btn btn-danger">취소</button>-->
                </div>
                <br>
                <div>
                    <p>내 정보를 수정하실려면 <button class="edit-btn">여기</button>를 눌러주세요.</p>
                </div>
            </div>
        </div>
    </div>
</div>
