                                    <div id="sms-timer"></div>
                                    <div id="time-over"></div>
                                </div>

                                <div class="col-12 register-btn-div dup-check-box sms-btn-container" style="width: 30%;">
                                    <div class="d-grid gap-2 register-btn-child">

                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 register-input">
                                <div class="form-floating">

                                    <input type="password" class="form-control bg-white" name="userPw" id="userPw" placeholder="비밀번호" minlength="8" maxlength="20">
                                    <label for="userPw">비밀번호</label>
                                </div>

                            <div class="col-md-12 register-input" style="margin-top: -1rem;">

                                    <input type="password" class="form-control bg-white" name="userPw-confirm" id="userPw-confirm" placeholder="비밀번호 확인" minlength="8" maxlength="20">
                                    <label for="userPw">비밀번호 확인</label>
                                </div>
                                <div id="pw-message"></div>
                                <div id="pw-message2"></div>

                            </div>

                            <div class="col-md-12 register-input" style="margin-top: -1rem;">

                                    <span style="align-content:center;">@</span>
                                    <input type="text" class="form-control bg-white" name="domain" id="domain">
                                    <select class="form-control bg-white" name="emailDomain" id="email-domain">

                                </div>
                            </div>
                            <div class="col-md-12 register-input mt-0">
                                <div class="form-floating">
                                    <input type="file" class="form-control bg-white" name="attachProfile" id="attach-profile" placeholder="프로필 사진을 첨부해 주세요" accept="image/jpeg, image/png">
                                    <label for="attach">프로필 사진을 첨부해 주세요</label>
                                </div>
                            </div>
                            <hr style="border:1px solid gray; border-bottom-style:hidden; margin:3.5vh 0 3.5vh; !important; display: block !important; width: 98% !important;"/>
                            <div class="col-md-12 register-input">

                                <b style="color:red;">2. 보육시설 설치 신고서</b><br>
                                <b style="color:red;">3. 위생 및 안전 관련 서류를 필히 첨부해 주세요.</b><br>
                                <div class="form-floating" style="margin-top:1rem;">
                                    <input type="file" class="form-control bg-white" name="attach" id="attach" placeholder="관련 서류를 첨부해 주세요" multiple>
                                    <label for="attach">관련 서류를 첨부해 주세요</label>
                                </div>
                            </div>
                            <hr style="border:1px solid gray; border-bottom-style:hidden; margin:3.5vh 0 3.5vh; !important; display: block !important; width: 98% !important;"/>
                            <div class="col-md-12 mt-4">
                                <div style="display:flex;">
                                    <input class="form-check-input" type="checkbox" id="privacy-policy" name="privacy-policy"

                                </div>
