    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600&family=Roboto&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->

    <link href="/userAssets/lib/lightbox/css/lightbox.min.css" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="/userAssets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/userAssets/css/style.css" rel="stylesheet">
    <link href="/userAssets/css/home.css" rel="stylesheet">

    <!-- custom css -->
    <link href="/userAssets/css/account-register.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <style>
        .modal-in-advice {
            width: 40%;
            height: 10rem;
            font-size: 20px;
            margin: 5rem 0rem;
        }

        .modal-in-advice:hover {
            font-size: 25px;
        }

        .information-btn:hover {
            font-size: 25px;
        }

        .myModal-div {
            text-align:center;
            font-size: 25px;
            font-weight: bold;
        }

        #programList-move {
            display: block;
            width: 100%;
            height: 4rem;
            font-size: 20px;
        }

        .width30 {
            width:30%;
        }

        .select-call {
            display:flex;
            gap:5rem;
            justify-content:center;
            width:100%;
            display:none;
        }
    </style>

<body>

<!-- Spinner Start -->
<div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<!-- Spinner End -->

<!-- Topbar Start -->
<!--<div th:replace="~{userView/modules/topbar}"></div>-->
<!-- Topbar End -->

<!-- Navbar & Hero Start -->
<div class="container-fluid position-relative p-0">
    <div id="nav-container-box"></div>
    <!--    <div th:replace="~{userView/modules/navbar}"></div>-->
</div>

<div class="container-fluid about py-5">
    <div class="container py-5 child-container">
        <div class="login-logo">
            <h2 class="main-title">무엇을 도와드릴까요?</h2>
        </div>
        <div class="register-box col-10 form-container">
            <div class="card col-4" data-toggle="modal" data-target="#information-modal">
                <a id="information-btn">
                    <div class="card-body login-card-body cursor-hover">
                        <div class="logo-box box-txt">이용안내</div>
                        <div class="row information">
                        </div>
                    </div>
                </a>
            </div>

            <div class="card col-4" data-toggle="modal" data-target="#adcive">
                <a id="advice-btn">
                    <div class="card-body login-card-body cursor-hover">
                        <div class="logo-box box-txt">상담요청</div>
                        <div class="row call-container">
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Footer Start -->
<div th:replace="~{userView/modules/footer}"></div>
<!-- Footer End -->

<!-- Back to Top -->
<a href="#" class="btn btn-primary btn-primary-outline-0 btn-md-square back-to-top"><i class="fa fa-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/userAssets/lib/easing/easing.min.js"></script>
<script src="/userAssets/lib/waypoints/waypoints.min.js"></script>
<script src="/userAssets/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/userAssets/lib/lightbox/js/lightbox.min.js"></script>


<!-- Template Javascript -->
<script src="/userAssets/js/main.js"></script>
<script src="/userAssets/js/advice.js"></script>
<script th:inline="javascript">

</script>

<!-- information modal start -->
<div id="myModal" class="modal fade" tabindex="-1" role="dialog" style="z-index:9999">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="col">
                    <div class="card card-primary">
                        <div class="card-body myModal-div">
                            <!-- 사이트 이용 안내서 -->
                            <div style="margin-top:3rem;"></div>
<!--                            <a href="/userView/activityPages/boyugProgramList">신청 가능한 모집글 보러가기</a>-->
                            <button class="btn btn-warning" type="button" id="programList-move">신청 가능한 모집글 보러가기</button>
                            <img src="/userAssets/img/cite_information.jpg" style="width:100%">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
<!-- information modal end -->


<!-- advice modal start -->
<div id="advice" class="modal fade" tabindex="-1" role="dialog" style="margin-top:10rem;">
    <div class="modal-dialog modal-lg" role="document"> <!-- modal-lg로 변경 -->
        <div class="modal-content">
            <div class="modal-body" style="max-height:50rem; overflow-y:scroll;">
                <div class="col">
                    <div class="card card-primary">
                        <div class="card-body card-call" style="text-align:center;">
                            <span class="call-form" style="display: flex; gap: 5rem; justify-content: center;">
                                <button type="button" class="btn btn-outline-primary modal-in-advice" id="board-move">문의글 작성</button>
                                <button type="button" class="btn btn-outline-primary modal-in-advice" id="call-request">전화상담 요청</button>
                            </span>

                            <span class="select-call" style="display:flex; gap:5rem; justify-content: center; width:100%; display:none;">
                                <button type="button" class="btn btn-outline-primary modal-in-advice select-option width30">이용안내</button>
                                <button type="button" class="btn btn-outline-primary modal-in-advice select-option width30">불만신고</button>
                                <button type="button" class="btn btn-outline-primary modal-in-advice select-option width30">피해신고</button>
                            </span>

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
<!-- advice modal end -->


</body>

</html>
