  <body class="layout-fixed">
    <div class="wrapper">

      <!-- navbar -->
      <div th:replace="~{adminView/modules/navbar}"></div>

      <!-- Main Sidebar Container -->
      <div th:replace="~{adminView/modules/sidebar}"></div>

      <!-- Main content -->
      <main class="content-wrapper">
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <div class="fs-3">공지</div>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-end">
                  <li class="breadcrumb-item"><a href="/admin/home">관리자Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">공지</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
        <!-- Main content -->
        <div class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <!-- Default box -->
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">공지사항 작성</h3>

                    <div class="card-tools">
                      <button type="button" class="btn btn-tool" data-lte-toggle="card-collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                      </button>
                      <button type="button" class="btn btn-tool" data-lte-dismiss="card-remove" title="Remove">
                        <i class="fas fa-times"></i>
                      </button>
                    </div>
                  </div>
                  <div class="card-body">

                    <form action="noticewrite" method="post" enctype="multipart/form-data">
                      <div class="mb-3">
                        <label for="title" class="form-label">공지사항 제목</label>
                        <input type="text" class="form-control" id="title" name="boardTitle"
                               placeholder="공지사항 제목 " required>
                      </div>
                      <div class="mb-3">
                        <label for="writer" class="form-label">작성자</label>
                        <th:block th:if="${ #authentication.principal.Username != null}">
                          <input type="hidden" name="writer" id="writer"
                                 th:value='${ #authentication.principal.Username }'>
                          <span th:text='${ #authentication.principal.Username }'></span>
                          <input type="hidden" name="userId" id="userId"
                                 th:value='${ #authentication.principal.user.userId }'>
                        </th:block>

                      </div>
                      <div class="mb-3">
                        <label for="attach" class="form-label">첨부파일</label>
                        <input type="file" class="form-control" id="attach" name="attach">
                      </div>
                      <div class="mb-3">
                        <label for="content" class="form-label">공지사항 내용</label>
                        <textarea class="form-control" id="content" name="boardContent" rows="10"
                                  placeholder="공지사항 내용을 작성해 주세요" required></textarea>
                      </div>
                      <div class="text-center mt-4">
                        <button type="submit" class="btn btn-outline-success me-2">공지사항 쓰기</button>
                        <button id="cancel-btn" type="button" class="btn btn-outline-warning">취소/목록</button>
                      </div>
                    </form>

<!--                    </form>-->

                  </div>

                  <div class="card-footer">

                  </div>

                </div>
                <!-- /.card -->

            </div>
            <!-- /.row -->
          </div><!-- /.container-fluid -->

<script type="text/javascript" th:inline="javascript">
  const SELECTOR_SIDEBAR = '.sidebar'
  const Default = {
    scrollbarTheme: 'os-theme-light',
    scrollbarAutoHide: 'leave'
  }
  document.addEventListener("DOMContentLoaded", function() {
    if (typeof OverlayScrollbars !== 'undefined') {
      OverlayScrollbars(document.querySelectorAll(SELECTOR_SIDEBAR), {
        className: Default.scrollbarTheme,
        sizeAutoCapable: true,
        scrollbars: {
          autoHide: Default.scrollbarAutoHide,
          clickScrolling: true
        }
      })
    }
  })

$(function () {
  $('#cancel-btn').on('click', function (event) {
    event.preventDefault();
    event.stopPropagation();
    location.href = "inquirylist";
  });
});
</script>
